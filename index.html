<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <main class="main-container">

    <div class="results-div">
      <p class="results-text">Your Result</p>

      <div class="circle">
        <h1>76</h1>
        <p class="results-text">of 100</p>
      </div>
      
      <h2>Great</h2>
      <p class="results-text">You scored higher than 65% of the people who have taken these tests.</p>
    
    </div>

    <div class="summary-div">
      <p class="summary-text">Summary</p>

      <div class="reaction">
          <div class="left-div reaction-left-div">
            <img class="image" class="icon" src="./assets/images/icon-reaction.png" alt="">
            <p class="metric reaction-text">Reaction</p>
          </div>

        <div class="right-div reaction-right-div">80 <span class="overall"> / 100</span> </div>
      </div>

      <div class="memory">
        <div class="left-div memory-left-div">
          <img class="image" src="./assets/images/icon-memory.png" alt="">
          <p class="metric memory-text">Memory</p>
        </div>

        <div class="right-div memory-right-div">92 <span class="overall"> / 100</span></div>  
      </div>

      <div class="verbal">
        <div class="left-div verbal-left-div">
          <img class="image" src="./assets/images/icon-verbal.png" alt="">
          <p class="metric verbal-text">Verbal</p>
        </div>

        <div class="right-div verbal-right-div">61 <span class="overall"> / 100</span></div>
      </div>

      <div class="visual">
        <div class="left-div visual-left-div">
          <img class="image" src="./assets/images/icon-visual.png" alt="">
          <p class="metric visual-text">Visual</p>
        </div>

        <div class="right-div visual-right-div">72 <span class="overall"> / 100</span></div>
      </div>

      <div class="a button-div"><a class="btn" href="https://google.com">Continue</a></div>

    </div>

  </main>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">De-Graft</a>.
  </div>

</body>

</html>
